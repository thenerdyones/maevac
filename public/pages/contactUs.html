<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gomes1 Fashion</title>

    <link rel="shortcut icon" href="/public/assets/images/icons/logo2.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
    <!-- header -->
    <header class="py-2 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
                <a href="../index.html">
                    <p class="logo">MAEVAC LTD</p>
                </a>
        </div>
    </header>
    <!-- ./header -->

    <!-- navbar -->

    <nav class="bg-gray-800">
        <div class="container flex">
            <div class="flex items-center justify-between flex-grow md:pl-4 py-5">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="../index.html" class="text-gray-200 hover:text-white transition">Home</a>
                    <!-- <a href="../pages/shop.html" class="text-gray-200 hover:text-white transition">Shop</a> -->
                    <a href="../pages/contactUs.html" class="text-gray-200 hover:text-white transition">Contact us</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- ./navbar -->

    <!-- contact -->
    <div class="py-16 ">
        <div class="max-w-lg mx-auto shadow px-6 py-7 rounded overflow-hidden">
            <h2 class="text-2xl uppercase font-medium mb-1">Contact us Now</h2>
            <p class="text-gray-600 mb-6 text-sm">
                For your Enquiries and Quotations
            </p>
            <form action="#" method="post" autocomplete="off">
                <div class="space-y-2">
                    <div>
                        <label for="name" class="text-gray-600 mb-2 block">Full Name</label>
                        <input type="text" name="name" id="name"
                            class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400"
                            placeholder="Your Name Here">
                    </div>
                    <div>
                        <label for="name" class="text-gray-600 mb-2 block">Phone Number</label>
                        <input type="text" name="name" id="name"
                            class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400"
                            placeholder="09xxxxxxxxx">
                    </div>
                    <div>
                        <label for="email" class="text-gray-600 mb-2 block">Email address</label>
                        <input type="email" name="email" id="email"
                            class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400"
                            placeholder="youremail.@domain.com">
                    </div>
                    <div>
                        <label for="infoMessage" class="text-gray-600 mb-2 block">Additional Info</label>
                        <textarea name="message" id="submitMessage"
                            class="block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400"
                            placeholder="Your Message Here"></textarea>
                    </div>

                    <div class="mt-4">
                        <button id="submitFormBtn" type="button"
                            class="block w-full py-2 text-center text-white bg-primary border border-primary rounded hover:bg-transparent hover:text-primary transition uppercase font-roboto font-medium">Submit
                            Form</button>
                    </div>
            </form>
            <!-- Submission Message (Initially hidden) -->
            <p id="submissionMessage" class="text-green-500 mt-4 hidden">
                Form submitted successfully. We will get back to you in 24 hours.
            </p>
        </div>
    </div>
    <!-- ./contact -->

    <!-- footer -->
    <footer class="bg-white pt-16 pb-12 border-gray-100">
        <div class="container grid grid-cols-1 ">
            <div class="col-span-1 space-y-4 mb-8">
                <a href="../index.html">
                    <p class="logo">MAEVAC LTD</p>
                </a>
            </div>

            <div class="flex flex-wrap gap-4 ml-4">
                <div class="flex flex-wrap gap-4 md:gap-8 w-full">
                    <div class="flex-1">
                        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Solutions</h3>
                        <div class="mt-4 space-y-4">
                            <!-- <a href="../pages/shop.html"
                                class="text-base text-gray-500 hover:text-gray-900 block">Shop</a> -->
                            <a href="../pages/contactUs.html" class="text-base text-gray-500 hover:text-gray-900 block">Contact
                                Us</a>
                            <a href="../assets/images/terms-conditions.pdf"
                                class="text-base text-gray-500 hover:text-gray-900 block" target="_blank">Terms & Conditions</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </footer>
    <!-- ./footer -->
      <!-- copyright -->
      <div class="bg-gray-800 py-4">
        <div class="container flex items-center justify-between">
            <p class="text-white">&copy; MAEVAC LTD - All Right Reserved</p>
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Attach click event listener to the submit button
        document.getElementById("submitFormBtn").addEventListener("click", function () {
            // Check if all required fields are filled
            const message = document.getElementById("submitMessage").value;

            if (message.trim() !== "") {
                // Display submission message
                alert("Form submitted successfully! We will get back to you in 24 hours.");

                // Redirect to the home page
                window.location.href = "../index.html";
            } else {
                // Alert user to fill out the entire form
                alert("Please fill out the entire form.");
            }
        });
    });
</script>

</html>
